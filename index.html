<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Место</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header root__header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile root__profile">
      <img src="./images/image.jpg" class="profile__avatar" alt="аватар">
      <div class="profile__info">
        <div>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__edit" type="button" aria-label="edit"></button>
      </div>
      <button class="profile__add" type="button" aria-label="add"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__mask-group">
        <div class="element__group">
          <h2 class="element__text">Карачаевск</h2>
          <button class="element__like" type="button" aria-label="like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__mask-group">
        <div class="element__group">
          <h2 class="element__text">Гора Эльбрус</h2>
          <button class="element__like" type="button" aria-label="like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" class="element__mask-group">
        <div class="element__group">
          <h2 class="element__text">Домбай</h2>
          <button class="element__like" type="button" aria-label="like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/МысОстрый.jpg" alt="Мыс Острый" class="element__mask-group">
        <div class="element__group">
          <h2 class="element__text">Мыс Острый</h2>
          <button class="element__like" type="button" aria-label="like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/краснаяполяна_cut-photo.ru.jpg" alt="Красная поляна" class="element__mask-group">
        <div class="element__group">
          <h2 class="element__text">Красная поляна</h2>
          <button class="element__like" type="button" aria-label="like"></button>
        </div>
      </div>
      <div class="element">
        <img src="./images/Койонсаари.jpg" alt="Койонсаари" class="element__mask-group">
        <div class="element__group">
          <h2 class="element__text">Койонсаари</h2>
          <button class="element__like" type="button" aria-label="like"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer root__footer">© 2020 Mesto Russia
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="close"></button>
      <form class="popup__content" name="form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__text popup_text_name" name="name" required placeholder="Введите имя" type="text">
        <input class="popup__text popup_text_job" name="job" required placeholder="Введите профессию" type="text">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
