<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Место</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <header class="header root__header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile root__profile">
      <img src="./images/image.jpg" class="profile__avatar" alt="аватар">
      <div class="profile__info">
        <div>
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__edit" type="button" aria-label="edit"></button>
      </div>
      <button class="profile__add" type="button" aria-label="add"></button>
    </section>
    <section class="elements">

    </section>
  </main>
  <footer class="footer root__footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="close"></button>
      <form class="popup__content" name="form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input class="popup__text popup__text_profile_name" name="name" required placeholder="Введите имя" type="text">
        <input class="popup__text popup__text_profile_job" name="job" required placeholder="Введите профессию"
          type="text">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container popup__container_add">
      <button class="popup__close popup__close_add" type="button" aria-label="close"></button>
      <form class="popup__content popup__content_add" name="form">
        <h2 class="popup__title popup__title_add">Новое место</h2>
        <input class="popup__text popup__text_add_name" name="name" required placeholder="Название" type="text">
        <input class="popup__text popup__text_add_link" name="link" required placeholder="Ссылка на картинку"
          type="text">
        <button class="popup__create" type="submit">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup popup_preview">
    <div class="popup__container-preview">
      <button class=" popup__close popup__close-preview" type="button" aria-label="close"></button>
      <div>
        <img src=" " alt=" " class="popup__img">
        <figcaption class="popup__caption"></figcaption>
      </div>
    </div>
  </div>
  <template id="addtemplate">
    <div class="element">
      <img src=" " alt=" " class="element__mask-group">
      <button class="element__delete" type="button" arial-label="delete"></button>
      <div class="element__group">
        <h2 class="element__text"></h2>
        <button class="element__like" type="button" aria-label="like"></button>
      </div>
    </div>
  </template>
  <script src="./scripts/index.js" type="module"></script>
</body>

</html>
